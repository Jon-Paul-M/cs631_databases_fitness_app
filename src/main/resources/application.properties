

server.port=8080
server.contextPath=/fitness

# H2
spring.h2.console.enabled=true


# Datasource
#Tip: Make sure that you use jdbc:h2:mem:medical as the JDBC URL.
spring.datasource.url=jdbc:h2:mem:medical;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=default


# JPA
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate



#test
# Hibernate properties (used in MainConfig class)
hibernate.hbm2ddl.auto=validate
hibernate.dialect=org.hibernate.dialect.H2Dialect
