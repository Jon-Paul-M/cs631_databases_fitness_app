

server.port=8081
server.contextPath=/fitness

# H2
spring.h2.console.enabled=false


# Datasource
spring.datasource.url=jdbc:postgresql://localhost/fitness_test
spring.datasource.username=fitness
spring.datasource.password=fitness
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.platform=postgres
spring.datasource.separator=^^^


# JPA
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none


# Hibernate properties (used in MainConfig class)
hibernate.hbm2ddl.auto=none
hibernate.dialect=edu.njit.cs631.fitness.tools.FitnessSQLDialect
